<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/82df23aa0c4b5fd83367.ico" type="image/x-icon">
    <title>Ida-Project</title>
<script defer src="scripts.js"></script></head>

<body>
    <main>
        <section class="page">
            <div class="wrapper">
                <div class="page-top">
                    <h2 class="page-top__title">Добавление товара</h2>
                    <form action="" class=" ">
                        <div class="select">
                            <select class="select-button button" >
                                <option value="" selected>По умолчанию</option>
                                <option value="minPrice">По цене min </option>
                                <option value="maxPrice">По цене max </option>
                                <option value="name"> По имени</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="page-content">
                    <form action="" class="page-content__form">
                        <label class="label required" for="name">Наименование товара</label>
                        <input class="input" type="text" name="name" id="name" placeholder="Введите наименование товара"
                            required>
                        <label class="label " for="description">Описание товара</label>
                        <textarea class="input textarea" name="description" id="description"
                            placeholder="Введите описание товара"></textarea>
                        <label class="label required" for="link">Ссылка на изображение товара</label>
                        <input class="input" type="url" name="link" id="link" placeholder="Введите ссылку" required>
                        <label class="label required " for="price">Цена товара</label>
                        <input class="input" type="text" name="price" id="price" placeholder="Введите цену" required>
                        <button class="button " type="submit" disabled>Добавить товар</button>
                    </form>
                    <div class="page-content__cards-container">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script  src="assets/87be3cc62b4d2b4060cb.js"></script>
</body>

</html>
